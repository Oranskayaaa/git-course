<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr13</title>
</head>
<body>
    <form>
       <h1>Анкета посетителя ресторана</h1>
       <fieldset id="f1">
        <legend><h2>Контактная информация</h2></legend>
        <div class="cafe">
            <div class="asd">
              <label for="cafeName">Имя</label>
              <label for="cafePhone">Телефон</label>
              <label for="cafeEmail">Email</label>
              <label for="cafeDate">Дата посещения</label>
            </div>
            <div class="dsa">
              <input type="text" name="cafeName" required>
              <br>
              <input type="tel" name="cafePhone" required pattern="[7-8]{1}\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}"
              placeholder="__ __ __ __" >
              <br>
              <input type="email" name="cafeEmail">
              <br>
              <input type="date" name="cafeDate" required>
            </div>
          </div>
       </fieldset>
       <fieldset id="f2">
          <legend><h2>Персональная информация</h2></legend>
          <div class="cafe">
            <div class="asd">
              <div class="prob">
                <label for="Numb">Возраст</label>
                <label for="cafePhone">Любимая кухня</label>
              </div>
              <label for="ta">Какие блюда<br> Вы хотели бы<br> увидеть в меню?</label>
            </div>
            <div class="dsa">
              <input type="number" name="Numb" min="1" max="100" step="1" required>
              <br>
              <select>
                <option>Русская</option>
                <option>Грузинская</option>
                <option>Азиатская</option>
              </select>
              <br>
              <textarea id="ta"></textarea>
              <br>
            </div>
          </div>
       </fieldset>

       <fieldset id="f3">
          <legend><h2>Оценка нашего заведения</h2></legend>
          <h3>Почему вы выбрали наше заведение?</h3>
          <label><input type="radio">Недалеко от дома/работы</label>
          <label><input type="radio" name="reklama">Увидел рекламу</label>
          <label><input type="radio" name="reklama">Посоветовали</label>
          <label><input type="radio">Оптимальное соотнощение цена/качество</label>
          <h3>Вы будете рекомендовать наше заведение своим знакомым?</h3>
          <label><input type="radio" name="yesNo">Да</label>
          <label><input type="radio" name="yesNo">Нет</label>
       </fieldset>
       <input type="submit" value="Отправить">
    </form>
</body>
</html>
